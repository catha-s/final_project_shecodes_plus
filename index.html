<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/560e12286e.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="d-flex">
              <input
                type="search"
                class="form-control"
                placeholder="Search for a city"
                id="cityInput"
                autocomplete="off"
              />
              <button type="submit" class="btn" id="xyz">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
          <div class="overview">
            <div>
              <h1 id="city"></h1>
              <h2 id="date"></h2>
              <hr />
            </div>
            <div class="details">
              <ul>
                <li id="description"></li>
                <li>
                  <span class="label">Humidity</span>
                  <span class="info"><span id="humidity"></span> %</span>
                </li>
                <li>
                  <span class="label">Wind</span>
                  <span class="info"><span id="windspeed"></span> km/h</span>
                </li>
              </ul>
            </div>

            <div class="weatherImgTemp">
              <div class="d-flex weather-temperature">
                <img id="icon" />
                <strong id="temp"></strong
                ><small
                  >°C
                  <!--
                      <a href="" id="celsius-conv" class="active"></a> |
                    <a href="" id="fahrenheit-conv" class="">°F</a>
                    -->
                </small>
              </div>
            </div>
          </div>
          <hr />

          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small class="footer">
          <a
            href="https://github.com/catha-s/final_project_shecodes_plus"
            target="_blank"
            >Code </a
          >by Catharina Schubert
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
