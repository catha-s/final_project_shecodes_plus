<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="d-flex">
              <input
                type="search"
                class="form-control"
                placeholder="Search for a city"
                id="cityInput"
                autocomplete="off"
              />
              <input
                type="submit"
                class="btn btn-primary"
                value="Search"
                id="xyz"
              />
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img id="icon" src="" alt="partly_cloudy" />
                <strong id="temp"></strong
                ><small
                  >°C
                  <!--
                    <a href="" id="celsius-conv" class="active"></a> |
                  <a href="" id="fahrenheit-conv" class="">°F</a>
                  -->
                </small>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="windspeed"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small class="footer">
          <a
            href="https://github.com/catha-s/final_project_shecodes_plus"
            target="_blank"
            >Code </a
          >by Catharina Schubert
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
